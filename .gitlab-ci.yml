image: maven:3-jdk-13

# Cache compiled project across all branches and jobs
cache:
    key: backend-cache
    paths:
        - target/

stages:
    - build
    - package
    - deploy

maven-build:
    stage: build
    script:
        - mvn compile
        - mvn test

maven-package:
    only: [dev, master]
    stage: package
    script:
        - mvn package -DskipTests
    artifacts:
        paths: [target/sphinx-backend.jar]

docker-build:
    only: [dev, master]
    stage: deploy
    image: docker
    variables:
        DOCKER_DRIVER: overlay2
    services:
        - docker:dind
    tags: [dind]
    before_script:
        - docker login -u $DOCKER_USER -p $DOCKER_PSW       
    script:
        - docker build ./ -t $DOCKER_USER/sa4-sphinx-backend:latest
        - docker push $DOCKER_USER/sa4-sphinx-backend:latest