image: maven

stages:
    - build
    - test
    - package
    - deploy

maven-build:
    stage: build
    script:
        - mvn clean
        - mvn compile

maven-test:
    stage: test
    script:
        - mvn test

maven-package:
    stage: package
    script:
        - mvn package
    artifacts:
        paths: [target/sphinx-backend.jar]

docker-build:
    stage: deploy
    image: docker    
    tags: [dind]
    script:
        - docker build ./ -t steeven9/sa4-sphinx:backend
        - docker push steeven9/sa4-sphinx:backend